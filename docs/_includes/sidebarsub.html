<nav>
  <ul>
    {% for item in site.data.navigationsub.main %}
      <li class="dropdown">
        <a href="{{ item.url }}">{{ item.title }}
          {% if item.sub_menu %}
            <i class="fa fa-caret-down"></i>
          {% endif %}
        </a>
        {% if item.sub_menu %}
          <ul class="dropdown-menu">
            {% for sub_item in item.sub_menu %}
              <li><a href="{{ sub_item.url }}">{{ sub_item.title }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
