<nav>
  <ul class="menu">
    {% for item in site.data.navigationsub.main %}
      <li class="{% if item.subnav %}has-children{% endif %}">
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% if item.subnav %}
          <ul class="sub-menu">
            {% for subitem in item.subnav %}
              <li><a href="{{ subitem.url }}">{{ subitem.title }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
